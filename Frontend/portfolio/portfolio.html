<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio â€¢ CryptoTradingX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="portfolio.css" />
</head>
<body class="page">
  <header class="topbar">
    <div class="header-left">
      <h1 class="brand">CryptoTradingX</h1>
      <nav class="tabs">
        <a href="../markets/market.html" class="tab">Markets</a>
        <a href="../trade/trade.html" class="tab">Trade</a>
        <a href="../orders/orders.html" class="tab">Orders</a>
        <a href="portfolio.html" class="tab active">Portfolio</a>
      </nav>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>
  <main class="content">
    <div class="section-pad">
      <div class="portfolio-top layout-row">
        <div class="card" id="accountCard" class="account-card">
          <h3>Account</h3>
          <div id="accountName" class="muted"></div>
          <div id="accountEmail" class="muted"></div>
          <div class="account-balance"><strong>Balance (USD)</strong>: <span id="accountBalance">--</span></div>
          <div class="account-summary">Income: <span id="accIncome">--</span> &nbsp; Expenses: <span id="accExpenses">--</span></div>
        </div>
        <div class="portfolio-main">
          <div class="portfolio-wrap">
            <div class="portfolio-chart"><canvas id="portfolioChart"></canvas></div>
            <div id="portfolioLegend" class="portfolio-legend"></div>
          </div>
        </div>
      </div>
      <div class="transactions-area">
        <h3>Recent Transactions</h3>
        <div class="card transactions-card">
          <table class="table table-portfolio" id="transactionsTable"><thead><tr><th>Time</th><th>Symbol</th><th>Qty</th><th>Price</th><th>Value (USD)</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </div>
  </main>
  <script src="../config.js"></script>
  <script src="../utils.js"></script>
  <script src="portfolio.js"></script>
</body>
</html>
