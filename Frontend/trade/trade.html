<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trade â€¢ CryptoTradingX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="trade.css" />
</head>
<body class="page">
  <header class="topbar">
    <div class="header-left">
      <h1 class="brand">CryptoTradingX</h1>
      <nav class="tabs">
        <a href="../markets/market.html" class="tab">Markets</a>
        <a href="trade.html" class="tab active">Trade</a>
        <a href="../orders/orders.html" class="tab">Orders</a>
        <a href="../portfolio/portfolio.html" class="tab">Portfolio</a>
      </nav>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="content">
    <!-- Purchase with card (Stripe) -->
    <section class="card purchase-card">
      <h3>Purchase crypto with card</h3>
      <form id="purchaseForm">
        <div class="purchase-row">
          <div>
            <label for="purchaseCoin">Coin</label>
            <select id="purchaseCoin" class="select"></select>
          </div>
          <div>
            <label for="amountUsd">Amount (USD)</label>
            <input id="amountUsd" class="input" type="number" min="1" step="1" placeholder="50" required />
          </div>
          <div class="full">
            <label for="buyerName">Cardholder name</label>
            <input id="buyerName" class="input" type="text" autocomplete="name" placeholder="Full name on card" required />
          </div>
          <div class="full">
            <label for="buyerEmail">Email (receipt)</label>
            <input id="buyerEmail" class="input" type="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
          <div class="full">
            <label>Card details</label>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
          </div>
        </div>
        <div class="submit-wrap">
          <button class="btn pay" id="payBtn" type="submit">Pay with card</button>
        </div>
        <p class="acceptance">We accept Visa, Mastercard, and American Express. Your payment is processed securely by Stripe.</p>
        <p id="purchaseMsg" class="msg"></p>
      </form>
    </section>
  </main>

  <script src="../config.js"></script>
  <script src="../utils.js"></script>
  <script src="https://js.stripe.com/v3"></script>
  <script src="trade.js"></script>
</body>
</html>
