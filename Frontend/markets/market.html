<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Markets â€¢ CryptoTradingX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../modal/modal.css" />
  <link rel="stylesheet" href="market.css" />
</head>
<body class="page">
  <header class="topbar">
    <div class="header-left">
      <h1 class="brand">CryptoTradingX</h1>
      <nav class="tabs">
        <a href="../markets/market.html" class="tab active">Markets</a>
        <a href="../trade/trade.html" class="tab">Trade</a>
        <a href="../orders/orders.html" class="tab">Orders</a>
        <a href="../portfolio/portfolio.html" class="tab">Portfolio</a>
      </nav>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="content">
    <section class="section-pad">
      <div class="search-wrap">
        <input id="marketSearch" type="search" placeholder="Search by name or symbol (e.g. Bitcoin, BTC)" />
        <div class="market-controls">
          <label for="filter24">24h:</label>
          <select id="filter24">
            <option value="all">All</option>
            <option value="up">Up</option>
            <option value="down">Down</option>
          </select>
          <label for="filterMcap">Market Cap:</label>
          <select id="filterMcap">
            <option value="all">All</option>
            <option value=1000000000>&gt; $1B</option>
            <option value=100000000>&gt; $100M</option>
            <option value=10000000>&gt; $10M</option>
          </select>
          <button id="clearFilters" title="Clear filters">Clear</button>
        </div>
      </div>
        <div id="marketStatus" class="section-pad" aria-live="polite"></div>
      <div class="table-wrap">
        <table class="table table-markets" id="marketsTable">
          <colgroup>
            <col class="col-logo" /> <!-- logo -->
            <col class="col-symbol" /> <!-- symbol -->
            <col class="col-rank" /> <!-- rank -->
            <col class="col-name" />
            <col class="col-price" />
            <col class="col-change24" />
            <col class="col-change7" />
            <col class="col-change30" />
            <col class="col-change1y" />
            <col class="col-mcap" />
          </colgroup>
          <thead>
            <tr>
              <th></th>
              <th class="sortable" data-key="symbol">Symbol</th>
              <th class="sortable" data-key="rank">Rank</th>
              <th class="sortable" data-key="name">Name</th>
              <th class="sortable" data-key="price">Price (USD)</th>
              <th class="sortable" data-key="change24h">24h %</th>
              <th class="sortable" data-key="change7d">7d %</th>
              <th class="sortable" data-key="change30d">30d %</th>
              <th class="sortable" data-key="change1y">1y %</th>
              <th class="sortable" data-key="marketCap">Market Cap</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../config.js"></script>
  <script src="../utils.js"></script>
  <script src="../modal/modal.js"></script>
  <script src="market.js"></script>
</body>
</html>
