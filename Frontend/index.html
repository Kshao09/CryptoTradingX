<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CryptoTradingX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <script>
    (function () {
      try {
        const token = localStorage.getItem('token');
        // With a token -> app; without -> landing
        const dest = token ? '/markets/market.html' : '/landing/landing.html';
        location.replace(dest);
      } catch {
        // If localStorage is blocked, still go to landing
        location.replace('/landing/landing.html');
      }
    })();
  </script>
  <noscript>
    JavaScript is required. Go to <a href="/landing/landing.html">Landing</a>
    or <a href="/auth/auth.html">Sign in</a>.
  </noscript>
</body>
</html>
